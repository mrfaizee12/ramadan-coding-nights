chainlit: 2.0.0

# interface settings
ui:
  name: "Gemini Chatbot"
  description: "A simple chatbot powered by Google's Gemini model"

#message settings
default_expand_message: true

#Auth settings
auth:
  required: true
  providers:
    - github

#OAuth Configuration
oauth_providers:
  github:
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET}